<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Log Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        .search-box {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #0275d8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .results {
            margin-top: 20px;
        }
        .message {
            padding: 10px;
            margin-bottom: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .timestamp {
            color: #777;
        }
        .username {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat Log Search</h1>
        <div class="search-box">
            <form onsubmit="searchMessages(event)">
                <label for="username">Search by username:</label>
                <input type="text" id="username" placeholder="Enter username..." required>
                <input type="submit" value="Search">
            </form>
            <button onclick="showCompleteLog()">Show Complete Log</button>
        </div>
        <div class="results" id="results">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
